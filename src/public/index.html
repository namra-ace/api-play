<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Me API Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header>
      <h1 id="name">Loading...</h1>
      <p id="work" class="subtitle"></p>
      <div class="links">
        <a id="github" target="_blank">GitHub</a>
        <a id="linkedin" target="_blank">LinkedIn</a>
      </div>
    </header>

    <!-- Search -->
    <section>
      <h2>Search</h2>
      <input
        id="searchInput"
        type="text"
        placeholder="Search projects by keyword"
      />
      <div id="searchResults" class="projects"></div>
    </section>

    <!-- Skills -->
    <section>
      <h2>Skills</h2>
      <div id="skills" class="chips"></div>
    </section>

    <!-- Projects -->
    <section>
      <h2>Projects</h2>
      <div id="projects" class="projects"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
